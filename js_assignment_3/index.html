<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Three from Bohubrihi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui@0.6.2/dist/cirrus.min.css">
</head>

<body>
    <div class="hero fullscreen bg-yellow-200">
        <div class="hero-body">
            <div class="mx-auto">
                <div class="toast" style="display: none;">
                    <button class="btn-close"></button>
                    <p id="modalMSG">you just clicked!</p>
                </div>
                <h1 class="title uppercase my-1">-Number Guesser Game-</h1>
                <h3 class="subtitle text-gray-600">I am Thinking of a number between 1-10.</h3>
                <h4 class="subtitle text-gray-600">Can You Guess it?</h4>
                <input id="get_number" type="text" placeholder="Enter Number">
                <button id="get_btn" class="btn-danger my-1">Guess!</button>
                <a href="" class="btn btn-info p-2">Restart Game</a>
                <p id="remaining" style="font-weight: 700;">Your Chance Remaining: 3</p>
                <p style="color: gray;">N:B- you have three chance to win the game.If you
                    can't guess the number you will loss and if you want to play again please
                    press restart game button.</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
